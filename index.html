<!DOCTYPE html>
<html lang="es>
<head>
  <meta charset=" UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To Do List ❤️</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- Font-awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <h1 class="text-center my-2">ToDo App</h1>
    <form id="formulario">
      <input type="text" placeholder="Ingrese tarea" id="input" autofocus class="form-control my-2">
      <button class="btn btn-primary w-100 mt-2" type="submit">Agregar</button>
    </form>
    <div id="lista-tareas" class="mt-3">
      
    </div>
  </div>

  <template id="template">
    <div class="alert alert-warning d-flex justify-content-between align-items-center">
      <p class="m-0"></p>
      <h3 class="m-0">
        <i class="fa-solid fa-circle-check text-success" role="button"></i>
        <i class="fa-solid fa-circle-minus text-danger" role="button"></i>
      </h3>
    </div>
  </template>

  <script src="js/main.js"></script>
</body>

</html>
